[nosetests]
match=^test
nocapture=1
cover-package=OSMTM
with-coverage=1
cover-erase=1

[compile_catalog]
directory = OSMTM/locale
domain = OSMTM
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = OSMTM/locale/OSMTM.pot
width = 80

[init_catalog]
domain = OSMTM
input_file = OSMTM/locale/OSMTM.pot
output_dir = OSMTM/locale

[update_catalog]
domain = OSMTM
input_file = OSMTM/locale/OSMTM.pot
output_dir = OSMTM/locale
previous = true
